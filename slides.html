<head>
    <title>IEEE@UCR 2021</title>
    <link rel="stylesheet" href="ieee.css" />
    <style>
        .meeting {
            border:2px black solid;
            display:inline-block;
            padding:0px 0px 0px 0px;
            margin:0px 0vw 0px 0vw;
        }
        .meeting h1 {
            font: bold 28px Inconsolata;
            color: black;
            text-align: center;
            margin-top: 0px;
            width: 30vw;
        }

        .meeting iframe {
            width:30vw;
            height:20vw;
            margin: 0px 0px 0px 0px;
        }
    </style>
</head>
<body style="margin-bottom:256px;">
    <script src="navbar.js"></script>

    <div class="titleLine"></div>
    <h1 class="title">Slides</h1>
    <div class="titleLine"></div>

    <div style="margin:0px 3vw 0px 3vw">
        <script type="text/javascript">
            const entries =
    `First General Meeting, https://docs.google.com/presentation/d/e/2PACX-1vRf0eMIwnGRLHWnV-tRifsyru2sa66__IZrUuNm8VZtiFro4RV_vAzygTBoLvOxQycqAPXi8wzoCAUB/embed?start=false&loop=false&delayms=3000
    Second General Meeting, https://docs.google.com/presentation/d/e/2PACX-1vTQb2r1ivpLSmX1Bh5Bls5Hxx9k_3hIvVlYEAV-4pYeiugNdO0OlBAOPQGlyhogafhQtzVRk1S5I-5X/embed?start=false&loop=false&delayms=3000`
    
            document.currentScript.outerHTML = entries.split('\n').map(line => {
                let parts = line.split(',')
                
                let title = parts[0];
                let link = parts[1];
                return `
                    <div class="meeting">
                        <h1>${title}</h1>
                        <iframe src="${link}" class="slides" frameborder="0" scrolling="no" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                    </div>
                    `
            }).join(' ');
            
        </script>
    </div>
    
</body>
